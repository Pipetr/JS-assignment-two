<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie Machine</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Order Your Custom Smoothie</h1>
  <form id="smoothieForm">
    <label for="size">Size:</label>
    <select id="size" name="size">
      <option value="small">Small - $3.00</option>
      <option value="medium">Medium - $5.00</option>
      <option value="large">Large - $7.00</option>
    </select>


    <label>Choose Ingredients:</label>
    <div class="ingredient-option">
      <img src="img/banana-icon.png" alt="Banana">
      <label>Banana - $1.00</label>
      <input type="number" name="banana" min="0" max="5" value="0">
    </div>
    <div class="ingredient-option">
      <img src="img/strawberry-icon.png" alt="Strawberry">
      <label>Strawberry - $1.50</label>
      <input type="number" name="strawberry" min="0" max="5" value="0">
    </div>
    <div class="ingredient-option">
      <img src="img/mango-icon.png" alt="Mango">
      <label>Mango - $2.00</label>
      <input type="number" name="mango" min="0" max="5" value="0">
    </div>
    <div class="ingredient-option">
      <img src="img/pineapple-icon.png" alt="Pineapple">
      <label>Pineapple - $1.50</label>
      <input type="number" name="pineapple" min="0" max="5" value="0">
    </div>
    <div class="ingredient-option">
      <img src="img/spinach-icon.png" alt="Spinach">
      <label>Spinach - $1.00</label>
      <input type="number" name="spinach" min="0" max="5" value="0">
    </div>
    <div class="ingredient-option">
      <img src="img/blueberry-icon.png" alt="Blueberry">
      <label>Blueberry - $2.00</label>
      <input type="number" name="blueberry" min="0" max="5" value="0">
    </div>

    <label for="sweetness">Sweetness Level:</label>
    <input type="range" id="sweetness" name="sweetness" min="1" max="5" value="3">

    <button type="button" id="orderButton">Order Smoothie</button>
  </form>

  <div id="output"></div>
  <div id="imageContainer">
    <img id="smoothieImage" src="" alt="Smoothie" style="display: none;">
  </div>
  <div id="totalCost">Total Cost: $0.00</div>
  <div id="nutritionFacts"></div>

  <script src="js/index.js"></script>
</body>
</html>
